<div class="d-flex">
    <div class="mt-3 mb-5 mx-auto">
        @for (c of contacts; track $index) {
        <div class="card card-effect card-no-shadow mb-4" role="button" (click)="openLink(c.link)">
            <div class="d-flex flex-wrap card-body">
                <i class="{{c.icon}} fs-3 me-4"></i>
                <div class="fs-6 my-auto me-3">{{c.platform + (c.info?":":"")}}</div>
                <div class="fs-6 text-muted fw-semibold my-auto">{{c.info?c.info:""}}</div>
            </div>
        </div>
        }
    </div>
</div>
