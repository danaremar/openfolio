<div class="row g-5 mb-5 mx-1">

    @for (s of services; track $index) {
    <div class="col-lg-6 mt-5">
        <div class="card h-100">
            <div class="card-body h-100 m-2 d-flex flex-column">

                <div class="fs-4 mb-2">{{s.name}}</div>
                <div class="mb-2">{{s.description}}</div>

                <!-- images -->
                <app-carousel [id]="'s'+$index.toString()" [images]="s.images"></app-carousel>

                <!-- pricing -->
                <div class="mt-3">
                    @for (p of s.pricing; track $index) {
                        <div class="card card-no-shadow mb-3">
                            <div class="d-flex text-muted">
                                <div class="py-2 px-3 me-auto">
                                    <div>{{p.name}}</div>
                                    <div style="font-size: 0.8rem;">{{p.description}}</div>
                                </div>
                                <div class="my-auto me-2">{{p.price}}</div>
                            </div>
                        </div>
                        }
                </div>
                
                <!-- tags -->
                <div class="d-flex flex-wrap mt-auto">
                    @for (tag of s.tags; track $index) {
                    <span class="tag-chip text-nowrap me-2 mt-3">
                        {{tag}}
                    </span>
                    }
                </div>


            </div>
        </div>
    </div>
    }
</div>
