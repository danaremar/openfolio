<!-- <div class="mb-5 text-muted fst-italic fs-5">Exclusively showcases personal projects, excluding those developed for companies or private endeavors.</div> -->
<div class="row g-5 mb-5 mx-1">
    @for (p of products; track $index) {
    <div class="col-lg-6 mt-5">
        <div class="card h-100">
            <div class="card-body h-100 d-flex flex-column m-2">
                <div class="d-flex mb-2">
                    <div class="fs-4 me-auto">{{p.name}}</div>
                    @for (s of p.sources; track $index) {
                    <a [href]="s.link" class="ms-2 text-muted" role="button" aria-label="product link" target="_blank">
                        <i class="{{s.icon}} fs-4"></i>
                    </a>
                    }
                </div>
                @for (d of p.description; track $index) {
                    <div class="mb-3">{{d}}</div>
                }
                <div class="flex-grow-1 mt-2 d-flex flex-column">
                    <app-carousel class="mt-auto" [id]="'p'+$index.toString()" [images]="p.images"></app-carousel>
                    <div class="mt-3 text-muted fst-italic">{{p.secondary}}</div>
                </div>
            </div>
        </div>
    </div>
    }
</div>
